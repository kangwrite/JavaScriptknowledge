<!Doctype>
<html>
<body>
<!-- 
  macrotasks: script(整体代码),setTimeout, setInterval, setImmediate, I/O, UI rendering
  microtasks: process.nextTick, Promises, Object.observe, MutationObserver
-->
<script>
setTimeout(function(){
    console.log(2);
},0);
new Promise(function(resolve){
    console.log(3);
    resolve();
    console.log(4);
}).then(function(){
    console.log(5);
});
console.log(6);

//  3、4、6、5、2

<!-- 
   macrotasks 宏任务 ，microtasks 微任务
   事件循环的执行顺序是 宏任务--执行栈 -- 微任务
   因此执行的顺序时：初始js代码开始执行，为第一个宏任务，遇到settimeout，将其加入到下一个宏任务，promise输出3、4，promise的then方法加入到微任务中，
   输出6，此时执行栈结束，执行微任务队列中的 输出5，然后执行下一个宏任务，输出2
   因此顺序为3、4、6、5、2
-->
</script>
</body>
</html>
